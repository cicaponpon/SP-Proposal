<template name="tableModalTemplate">
  <div class="modal fade" id="tableModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

    	<div class="modal-header">
        	<h4 class="modal-title" id="tableTitle">STOCK DATA</h4>
    	</div>
        <div class="modal-body">
        	<div id= "wrapper" class="input-group"></div>
        </div>

        <div class="modal-footer">
          <br>
            <div class="modal-btn">
	           <button id="submitTable"  class="btn btn-warning active">Submit</button>
	            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
          	</div>
        </div>
      </div>
    </div>
  </div>
  {{> outputModalTemplate}}
</template>
